<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Calculator</title>
    <script src="https://kit.fontawesome.com/54e9eb3fcf.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div class="container">
        <div class="screen_container">
            <div class="screen">
                <p id="msg1"></p>
                <p id="msg2"></p>
            </div>
        </div>
        <div class="row">
            <button type="button">C</button>
            <button type="button">AC</button>
            <button type="button"><i class="fa-solid fa-delete-left"></i></button>
            <button type="button"><i class="fa-solid fa-divide"></i></button>
        </div>
        <div class="row">
            <button type="button">7</button>
            <button type="button">8</button>
            <button type="button">9</button>
            <button type="button">X</button>
        </div>
        <div class="row">
            <button type="button">4</button>
            <button type="button">5</button>
            <button type="button">6</button>
            <button type="button">-</button>
        </div>
        <div class="row">
            <button type="button">1</button>
            <button type="button">2</button>
            <button type="button">3</button>
            <button type="button">+</button>
        </div>
        <div class="row">
            <button type="button">0</button>
            <button type="button">.</button>
            <button type="button" id="equals"><i class="fa-solid fa-equals"></i></button>
        </div>
    </div>
</body>
</html>
